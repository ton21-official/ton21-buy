<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ton21 Wallet — Mini App</title>
  <style>
    body {
      background: radial-gradient(circle at center, #0d0d12 0%, #000000 100%);
      color: #f8e49a;
      font-family: "Segoe UI", Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header {
      padding: 40px 10px 20px;
      position: relative;
    }

    header img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 3px solid #f8e49a;
      box-shadow: 0 0 25px 8px rgba(255, 215, 100, 0.4);
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 20px 4px rgba(255, 215, 100, 0.4); }
      50% { box-shadow: 0 0 40px 15px rgba(255, 215, 100, 0.7); }
      100% { box-shadow: 0 0 20px 4px rgba(255, 215, 100, 0.4); }
    }

    h1 {
      font-size: 26px;
      color: #ffdc73;
      margin-top: 18px;
      text-shadow: 0 0 10px #f1c84b;
    }

    p {
      color: #d6d6d6;
      font-size: 15px;
      margin: 12px 25px 25px;
      line-height: 1.4;
    }

    .btn {
      display: block;
      margin: 12px auto;
      width: 80%;
      max-width: 310px;
      background: linear-gradient(180deg, #f8e49a, #e4c55c);
      color: #0b0b0f;
      border: none;
      border-radius: 10px;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.25s;
      box-shadow: 0 0 10px rgba(255, 220, 100, 0.4);
    }

    .btn:hover {
      background: linear-gradient(180deg, #ffe68d, #f1d060);
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(255, 230, 120, 0.7);
    }

    .lang {
      margin-top: 35px;
      font-size: 14px;
      color: #aaa;
    }

    .lang button {
      background: none;
      border: 1px solid #f8e49a;
      color: #f8e49a;
      margin: 5px;
      border-radius: 6px;
      padding: 4px 10px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.2s;
    }

    .lang button:hover {
      background-color: #f8e49a;
      color: #000;
    }

    footer {
      margin-top: 35px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/ton21-official/ton21_official/main/logo.png" alt="Ton21 Logo" />
    <h1>✨ Welcome to Ton21 Wallet ✨</h1>
    <p>💎 Your decentralized gateway to the Ton21 ecosystem.</p>
  </header>

  <main>
    <button class="btn" onclick="openLink('https://dedust.io/swap/TON/T21')">💰 Buy $T21</button>
    <button class="btn" onclick="openLink('https://dedust.io/swap/T21/TON')">🔁 Swap Tokens</button>
    <button class="btn" onclick="openLink('https://t.me/T21WalletBot')">💎 Wallet Balance</button>
    <button class="btn" onclick="openLink('https://t.me/T21BuyBot')">🪙 Buy Assistant</button>
    <button class="btn" onclick="openLink('https://t.me/Ton21PortalBot')">🌐 Ton21 Portal</button>
  </main>

  <div class="lang">
    🌐 Language:
    <button onclick="setLang('ru')">🇷🇺</button>
    <button onclick="setLang('en')">🇬🇧</button>
    <button onclick="setLang('zh')">🇨🇳</button>
    <button onclick="setLang('hi')">🇮🇳</button>
  </div>

  <footer>
    © 2025 Ton21 Project — All rights reserved
  </footer>

  <script>
    function openLink(url) {
      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.openLink(url);
      } else {
        window.open(url, "_blank");
      }
    }

    const translations = {
      ru: {
        title: "✨ Добро пожаловать в Ton21 Кошелёк ✨",
        desc: "💎 Твой децентрализованный портал в экосистему Ton21.",
        btn1: "💰 Купить $T21",
        btn2: "🔁 Обмен / Swap",
        btn3: "💎 Баланс кошелька",
        btn4: "🪙 Помощник покупки",
        btn5: "🌐 Портал Ton21"
      },
      zh: {
        title: "✨ 欢迎来到 Ton21 钱包 ✨",
        desc: "💎 进入 Ton21 生态系统的去中心化门户。",
        btn1: "💰 购买 $T21",
        btn2: "🔁 代币交换",
        btn3: "💎 钱包余额",
        btn4: "🪙 购买助手",
        btn5: "🌐 Ton21 门户"
      },
      hi: {
        title: "✨ Ton21 वॉलेट में आपका स्वागत है ✨",
        desc: "💎 Ton21 पारिस्थितिकी तंत्र का आपका विकेंद्रीकृत प्रवेश द्वार।",
        btn1: "💰 $T21 खरीदें",
        btn2: "🔁 टोकन स्वैप करें",
        btn3: "💎 वॉलेट बैलेंस",
        btn4: "🪙 खरीद सहायक",
        btn5: "🌐 Ton21 पोर्टल"
      },
      en: {
        title: "✨ Welcome to Ton21 Wallet ✨",
        desc: "💎 Your decentralized gateway to the Ton21 ecosystem.",
        btn1: "💰 Buy $T21",
        btn2: "🔁 Swap Tokens",
        btn3: "💎 Wallet Balance",
        btn4: "🪙 Buy Assistant",
        btn5: "🌐 Ton21 Portal"
      }
    };

    function setLang(lang) {
      const t = translations[lang];
      document.querySelector("h1").innerText = t.title;
      document.querySelector("p").innerText = t.desc;
      const btns = document.querySelectorAll(".btn");
      btns[0].innerText = t.btn1;
      btns[1].innerText = t.btn2;
      btns[2].innerText = t.btn3;
      btns[3].innerText = t.btn4;
      btns[4].innerText = t.btn5;
    }
  </script>
</body>
</html>
